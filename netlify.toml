[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = ".next"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Scheduled function: Monitor Finlex RSS every 24 hours (daily at midnight UTC)
[[functions]]
  node_bundler = "esbuild"

# Environment configuration for scheduled function
[functions."api-monitor"]
  external_node_modules = ["rss-parser"]
  schedule = "0 0 * * *"
